<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            <span class="text-orange-500 font-semibold">My</span>
            <span class="font-bold text-purple-600">Bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Deposit</h3>
                    <h4 class="text-5xl text-center">
                        $
                        <span id='deposit-display'>
                            00
                        </span>
                    </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Withdraw</h3>
                    <h4 class="text-5xl text-center">
                        $
                        <span id='withdraw-display'>
                            00
                        </span>
                    </h4>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Balance</h3>
                    <h4 class="text-5xl text-center">
                        $
                        <span id='balance-display'>
                            00
                        </span>
                    </h4>
                </div>
            </div>
        </section>

        <section class="my-8">
            <div class="grid grid-cols-2 gap-10">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-3xl pb-2 font-semibold">Deposit Here</h3>
                    <div class="mt-6">
                        <input type="text" id="deposit-input"
                            class="border border-gray-400 rounded block w-3/4 mb-5 px-2 py-1"
                            placeholder="Enter Your Amount">

                        <button type="submit" id="diposit-btn"
                            class="bg-yellow-600 px-4 py-2 rounded block w-1/4 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-3xl pb-2 font-semibold">Withdraw Here</h3>
                    <div class="mt-6">
                        <input type="text" id="withdraw-input"
                            class="border border-gray-400 rounded block w-3/4 mb-5 px-2 py-1"
                            placeholder="Enter Your Amount">

                        <button type="submit" id="withdraw-btn"
                            class="bg-yellow-600 px-4 py-2 rounded block w-1/4 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
